<!DOCTYPE html> <!--HTML 문서 형식 선언으로 HTML5 형식이라는 것을 알려주기 위한 태그-->

<html lang="ko"><!--html 문서의 시작과 끝을 표시해주는 태그. / lang : 페이지가 어느 나라 언어로 나오는지 표시해줌-->
    <head>
        <meta charset="UTF-8"> <!--한줄 설명만 쓸 때 사용하는 태크로 꺽쇠를 닫아줘도 닫아주는게 생기지 않음-->
        <title>게시판</title>
    </head>
    <body>
        <h1>하하하하하</h1>
        <h2>점심시간</h2>
        <h3>금방이닷</h3>
        <h4>야호 !</h4>
        <h5>오늘은 뭐먹지?</h5><!--h는 7까지만 되고, 그 이후는 똑같은 설적이 적용됨-->
        <p>방가방가 햄토리! <br>
            <b>뭘</b> 먹어야 잘 먹었다고 <strong>소문</strong>이 날까요?
            <span style="color: blueviolet;">편의점</span> 질린다...
        </p>
        <ul>
            <li>목차</li>
            <li>차례 1 번</li>
            <li>차례 2 번</li>
            <li>차례 3 번</li>
        </ul>
        <table></table>
        <input type="text" placeholder="사용자 이름을 입력하세요.">
        <input type="password"> 
        <input type="checkbox">
        <span>오후에 조를 짜는 시간</span>
        <!--
            span태그: 텍스트 내에서 텍스트나 링크, 이미지 같은 인라인을 그룹화 하거나 스타일을 적용할 때 사용한다.
            p 태그 : 문단을 정의하는데 사용되는 태그 // 전체적인 하나의 흐름
            a 태그 : HTML에서 하이퍼링크를 만들 때 사용되는 태그
            href  : 하이퍼링크 참조, Hypertext Reference를 써서 이 속성을 클릭할 때 다른 웹페이지의 url이나 페이지 내의 특성을 참조할 수 있다.
            
        -->
        <a href="https://www.naver.com">글쓰기</a> <!--페이지를 링크걸 때 파란글씨 나오게 함-->
    </body>
    <foot></foot>

</html>
