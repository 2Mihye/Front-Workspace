<!DOCTYPE html>
<html>
    <head>
        <title>미혜블로그</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/blogstyle.css">
        
    </head>
    <body>
        
        <header>
            <img src="./img/keropi.jpg" alt="이미지2" style="width: 300px; height: 250px;">
            <p><h2>미혜의 꿈은 이루어질까로그</h2></p><img src="./img/onion6.png">

        </header>
        <section>
            <nav>
                <form id="loginForm">
                    <label for="userName">아이디 : </label>
                    <input type="text" id="userName" name="userName" required>
                    <br><br>
                    <label for="password">비밀번호 : </label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit" id="loginButton" disabled>로그인</button>
                </form><br>
                <audio id="myAudio" controls autoplay>
                    <source src="Baby Shark (Remix)(audiosong.in).mp3" type="audio/mpeg">
                </audio><br>

                <ul>
                    <li><strong>자기소개</strong></li><br>
                    <li><strong>다이어리</strong></li><br>
                    <li><strong>방 명 록</strong></li><br>

                </ul>
                
            </nav>


            <article>
                <p><br>안녕하세요. 노력없이 성과를 이루고싶은 이미혜의 블로그입니다.<br>
                    <br>놀고 먹고 자고 싸고 하는데 누가 돈 주고 귀엽다 해주면 좋겠어요.<br>
                    <br>양파쿵야처럼 살고싶다.
                </p>
                <div id="pagination">
                    <div class="img-container">
                        <!-- 이미지를 추가하는 공간 -->
                    </div>
                    <button id="prevPage">이전</button>
                    <button id="nextPage">다음</button>
                </div>
                <script src="./js/myblog.js"></script>
            </article>

            <artlcle class="comment">
                <h3>댓글쓰기</h3>
                <input type="text" placeholder="글 작성하기">
                <button type="submit" id="post-button">게시물 작성</button>
                <script>
                    const audio = document.getElementById('myAudio');
                    audio.play();
                </script>
            </artlcle>

        </section>

        <footer>
            <p>인스타(안 하지만) | 광고문의 | 협찬문의 | 놀러 오시는 길</p>
        </footer>
    </body>


</html>
