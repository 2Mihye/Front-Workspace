<!DOCTYPE html>
<html>
    <head>
        <title>미혜블로그</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/blogstyle.css">
        
    </head>
    <body>
        <header>
            
            <p><h1><img src="./img/keropi.jpg" alt="이미지2" style="width: 300px; height: 250px;">★ 미혜의 꿈은 이루어질까로그 ★<img src="./img/onion6.png"></h1></p>

        </header>
        <section>
            <nav>
                
                <audio id="myAudio" controls autoplay>
                    <source src="Baby Shark (Remix)(audiosong.in).mp3" type="audio/mpeg">
                </audio><br>

                <ul>
                    <li><strong>자기소개</strong></li><br>
                    <li><strong>다이어리</strong></li><br>
                    <li><strong>개발일지</strong></li><br>
                    <li><strong>방 명 록</strong></li><br>
                    <li><strong>자유게시판</strong></li><br>
                </ul>
                
                <input type="file" id="fileInput" accept="image/*">
                <button id="uploadButton">업로드</button>
                <div id="imageContainer"><!-- 이미지를 표시할 컨테이너 -->
                    <img id="uploadImage" style="width: 200px;">
                </div>
            </nav>


            <article>
                <div id="pagination">
                    <div class="img-container">
                        <!-- 이미지를 추가하는 공간 -->
                    </div>
                    <button id="prevPage">이전</button>
                    <button id="nextPage">다음</button>
                </div>
                <div class="comment">
                    <h3><br>일촌평</h3>
                    <input id="blogPost" type="text" placeholder="일촌평을 입력하세요.">
                    <button type="submit" id="postButton">게시물 작성</button>
                    <ul id="blogPostList">

                        <!-- list 아이템 추가되는 자리 -->
                    </ul>
                </div>
            </article>

            <aside>
                <img src="./img/snowball.png" alt="이미지2" style="width: 200px; height: 200px;"><br>
                <p3><br><strong>♥ 미혜 ♥</strong><br><strong>INFP | 물병자리 | RH+B</strong><br><br>연락처 : 010-@@@@-@@@@<br><br>이메일 : mihye@blabla.bla
                <br><br>신나게 놀고, 먹고, 자고, 싸고 하는데 누가 돈 주면서 귀엽다 해주면 좋겠어요.<br>인생은 양파쿵야처럼...<br></p3>
                <form id="loginForm">
                    <label for="userName"><strong>아이디 : </strong></label>
                    <input type="text" id="userName" name="userName" required>
                    <br><br>
                    <label for="password"><strong>비밀번호 : </strong></label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit" id="loginButton" disabled>로그인</button>
                </form><br>
            </aside>



        </section>

        <footer>
            <p> <a href="https://github.com/2Mihye?tab=repositories">Git</a> | 인스타(안 하지만) | 광고문의 | 협찬문의 | 놀러 오시는 길</p>
        </footer>
        <script src="./js/myblog.js"></script>
    </body>


</html>
