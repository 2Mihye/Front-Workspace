<!DOCTYPE html>
<html>
    <head>
        <title>MiShopping</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="shoppingstyle.css">
    </head>
    <body>
        <header>
            <img src="./img/bunnyears.png" style="width: 500px; height: 200px;">
            <p><h1>newShoe</h1></p>
        </header>
        
        <section>
            <nav>
                <audio id="myAudio" controls autoplay>
                    <source src="Baby Shark (Remix)(audiosong.in).mp3" type="audio/mpeg">
                </audio><br>
                <p><br></p>
                <ul>
                    <strong># NEW</strong><br><br>
                    <strong># HOT</strong><br><br>
                    <strong># RUNNING</strong><br><br>
                    <strong># BALLET</strong><br><br>
                    <strong># HIKING</strong><br><br>
                    <strong># OTHERS</strong>
                </ul>
            </nav>

            <article>
                <p><br><br><br><br></p>
                <div id="pagination">
                    <div class="img-container">
                    </div>
                    <button id="prevPage">이전</button>
                    <button id="nextPage">다음</button>
                </div>
            </article>

            <aside>
                <p><br><br></p>
                <form id="loginForm">
                    <label for="userName"><strong>아이디 : </strong></label>
                    <input type="text" id="userName" name="userName" required>
                    <br><br>
                    <label for="password"><strong>비밀번호 : </strong></label>
                    <input type="password" id="password" name="password" required>
                    <br><br>
                    <button type="submit" id="loginButton" disabled>로그인</button>
                </form><br>
            </aside>
        </section>

        <footer>
            <p><strong>About newShoe</strong> | 이용약관 | 개인정보처리방침 | 점포문의 </p>
        </footer>

        <script src="shopping.js">
        </script>
    </body>
</html>
