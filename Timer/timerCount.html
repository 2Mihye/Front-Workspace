<!DOCTYPE html>
<html>
    <head>
        <title>타이머 이용해서 문구 나타내기</title>
    </head>
    <body>
        <div id="count">
        </div>
        <script>
            // 초기 숫자 설정
            // 만약 시작 숫자를 5로 설정하고 싶으면 5로 설정
            var startCount = 5;

            function countDown() {
                var cDown = document.getElementById("count");

                // 현재 숫자를 표시
                cDown.innerHTML = startCount;

                // 현재 숫자를 1씩 감소
                startCount--;
                // 0 이상일 경우에만 부를 것
                if(startCount >= 0){
                    setTimeout(countDown, 1000); // 1000 = 1초
                }
            }
            countDown();
        </script>
    </body>
</html>
