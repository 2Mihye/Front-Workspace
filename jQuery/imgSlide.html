<!DOCTYPE html>
<html>
    <head>
        <title>이미지 슬라이드</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            #imageSlider {
                width: 300px;
                height: 300px;
                /*
                    overflow : hidden; => 특정 너비와 높이를 벗어나면 초과한 부분을 숨김
                    position : relative; => 상대적인 위치를 설정
                */
                overflow: hidden;
                position: relative;
            }
            img {
                width: 300px;
                height: 200px;
                position: absolute; /* absolute => 절대적인 위치 선정*/
            }
        </style>
    </head>
    <body>
        <div id="imageSlider">
            <img src="./img/onion.jpg">
            <img src="./img/onion1.jpg">
            <img src="./img/onion2.jpeg">
            <img src="./img/onion7.png">
            <img src="./img/onion8.jpeg">
        </div>

        <script>
            $(function() {
                let currentNumber = 0; // 현재 번호는 0
                let images=  $("img");
                images.hide(); // hide() : 숨김처리 할 때 사용하는 메서드
                // eq 어떤 특정 값의 첫 번째 요소를 보이게 한다.
                // eq(currentNumber) : currentNumber 값의 요소를 보이게 한다.
                // show() : 보임처리 할 때 사용하는 메서드
                images.eq(currentNumber).show(); // 첫 번째 이미지가 보이게 됨

                // 다음 이미지 보여주는 함수 생성
                function nextImage(){
                    images.eq(currentNumber).fadeOut(1000); // 1초 동안 서서히 투명해져서 사라지게 만드는 메서드
                    currentNumber = (currentNumber + 1) % images.length; // 다음 숫자로 넘어가는 변수 생성과 동시에 만약 이미지 수가 5개 일 경우,
                    //[0,1,2,3,4] 4번에 도달했을 때 0번 이미지로 되돌아가게 함 // lenth를 넣지 않으면 마지막 이미지가 사라지고 아무것도 보이지 않음.
                    images.eq(currentNumber).fadeIn(1000); // 1초 동안 서서히 선명해져서 나타나게 만드는 메서드

                    // setInterval : JavaScript 안에서 사용되는 Timer 함수로 일정한 시간 간격을 두고 반복적으로 함수를 실행할 때 사용.
                }

                setInterval(nextImage, 2000);
            })
        </script>
    </body>
</html>
