<!DOCTYPE html>
<html>
    <head>
        <title>블로그 메인</title>
    </head>
    <body>
        <h1>블로그 메인</h1>
        <button id="createPostButton">게시물 작성하기</button>
        <ul id="blogPostList">

            <!-- list 아이템 추가되는 자리 -->
        </ul>
        
        <script>
            const blogPostList = document.getElementById("blogPostList");
            const savedPosts = JSON.parse(localStorage.getItem("blogPosts")) || [];
            // localStorage.getItem("blogPosts") : 해당 키에 저장된 데이터를 문자열로 변환 후 JSON.parse를 사용하여 데이터를
            // Javascript객체로 저장하고, 만약 저장된 데이터가 없다면 []빈 배열을 기본 값으로 사용하겠다는 의미임!

            savedPosts.forEach(post => {
                const listItem = document.createElement("li");
                listItem.textContent = post.content;
                blogPostList.appendChild(listItem);
            })

            // 게시글 작성 페이지로 이동하는 클릭 버튼
            document.getElementById("createPostButton").addEventListener("click", function(){
                window.location.href = "blog_post.html"; // window가 있으면 새로운 창으로 넘어가도록 해줌
            })
        </script>
    </body>
</html>
