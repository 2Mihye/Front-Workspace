<!DOCTYPE html>
<html>
    <head>
        <title>공지사항(게시물)</title>
        <link rel="stylesheet" type="text/css" href="tablestyle.css">
    </head>
    <body>
        <!-- 
            table 태그 : 표의 시작을 나타내는 태그
               tr 태그 : 표의 행(row)을 정의하는 태그
               th 태그 : 표의 머리글을 정의하는 태그로 각 열의 제목을 부여한다. 표의 머리글은 굵은 텍스트로 표시된다.
               td 태그 : 표의 데이터를 정의하는 태그로 일반 텍스트로 표시된다.
            tbody 태그 : 표 내용을 그룹화하여 추후 JS를 이용해서 내용을 추가하거나 변경할 때 (유)동적으로 사용할 수 있다.
         -->
        <table>
            <tr>
                <th>제목</th>
                <th>글쓴이</th>
            </tr>
            <tr>
                <td>즐거운 점심시간</td> <!-- 제목 -->
                <td>점심에 퇴근하는 자</td> <!-- 글쓴이 -->
            </tr>
            <tr>
                <td></td><!-- 제목 -->
                <td></td><!-- 글쓴이 -->
            </tr>
        </table>
    </body>
</html>
