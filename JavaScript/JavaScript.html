<!DOCTYPE html>

        <title>자바스크립트</title>

    <script>
        // var let const
        /*
        var   : 재할당, 재선언 모두 가능. 함수 범위 내에서는 사용하고 접근이 가능 
        let   : 재선언이 불가하고, {} 중괄호 속에 작성한 let은 중괄호 안에서만 사용 가능.
        const : 재할당(변수명 업데이트), 재선언 둘 다 불가. {}중괄호 속에 작성한 const는 중괄호 안에서만 사용 가능.
        */
        let hi = "say hi";
        let num = 5;
        if(num > 2) {
            let hello = "say hello";
            console.log(hello);
            /*
            console.log() : JavaScript에 기존에 있던 함수로 메세지를 출력하거나 기능이 작동하지 않을 경우에 정보를 확인하고, 기록하는 데 사용된다.
            */
            console.log("여기가 제대로 작동하는지 확인하는 콘솔 로그입니까?");
        }

        var age = 20;
        if (age >= 18) {
            var age = 22;
            console.log("성인입니다.");
        } else {
            console.log("미성년자입니다.");
        }
        console.log(age);

        var x = 5;
        var y = 20;
        x = x += y;
        console.log(x);
        /*
        HTML에 접근하도록 하는 페이지 자체가 DOM
        - Document
        - Object
        - Model
        */

        /*
        삼항연산자 : 표현식 ? 반환값1(true일 때) : 반환값2(false일 때)
        var numbers = 5;
        var msg = (numbers > 0) ? "양수입니다." : "음수이거나 0 입니다."; // 식 자체가 if문이기 때문에 앞에는 변수명을 적어줘야하고 if문은 안됨.
        console.log("숫자값 : ", msg);
        */


        //배열
        var arrOne = [1, true, "hello"];
        console.log(arrOne);
        var arrTwo = Array(2, true, "hi");
        console.log(arrTwo);
        var arrThree = new Array(); // 빈 배열의 객체 생성
        arrThree[88] = "bye"; // 
        console.log(arrThree);

        // Java에서는 class로 묶어줬다면 JavaScript에서는 function으로 묶어줌
        // 함수란 특별한 목적을 수행할 수 있도록 설계된 독립적인 블록
        // 블록 : 함수나 실행문이 {}중괄호로 묶여진 부분
        // JavaScript 함수에서는 return값이 있거나 없을 때 특별히 있다 없다 유무를 (void처럼) 설정해주지 않아도 됨
        function addNumber(x, y){
            return x + y;
        }
        console.log(addNumber(2, 3));


        // JavaScript 객체 : 데이터와 동작을 하나의 단위로 묶는데 사용되는 자료구조
        //                   객체 속성이 주어지고 속성은 이름, 값(key, value)로 주어짐
        var person = {};
        
        /*******************************************************************************************************/
        //객체에 속성을 추가하는 방법은 2가지 존재
        // 속성추가 1
        person.firstName = "K"; // person이라는 객체에 firstName이란 이름에다 K라는 값을 부여
        person.lastName = "H"; // person이라는 객체에 lastName라는 변수명을 붙여주고 H라는 값을 부여
        person.age = 30; // person이라는 객체에 age라는 이름을 붙여주고 30이라는 값을 부여

        console.log(person);
        // 속성추가2 : 객체이름 생성과 동시에 이름(변수명)과 값 추가
        // 생성할 땐 = 을 쓰고, 객체에 값을 부여할 땐 : 콜론을 넣어줘야 함
        var book = { // book 이라는 객체 생성
            title : "모모", // title 이름과 모모 값 추가 // title (key) : "모모" (value)
            author : "미하엘 엔데" // author 이름과 미하엘 엔데 값 추가
        };
        console.log(book.title, book.author);
        console.log(book);

        // Date 객체 생성
        var date = new Date(); // Java에서는 이렇게 new를 쓰면 import를 해줬으나, JS에서는 자동으로 넣어주기 때문에 가져오거나 끌어올 필요가 없음
        /*
            1. new Date("날짜를 나타내는 문자열")
            2. new Date(밀리단위 초)
            3. new Date(년,월,일,시,분,초,밀리초)
        */
        // 3번 기준 날짜 확인
        var dateOne = new Date(2023, 11, 2, 15, 30, 0); // 년도를 표기하고자 할 때는 연도 전부 표기

        // document document.html 추가 작성되어 있음

    </script>
</html>
